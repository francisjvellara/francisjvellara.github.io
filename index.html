<!DOCTYPE html>
<html>
<head>
	<title>Session 13</title>
	<style>
		body{
			background: yellow
		}
		#first{
			color: green;
		}
	</style>
</head>
<body>
	<center>
	<h1>Calculator</h1><br>
	a=<input type="number" id="a"></input>
	<br>
	b=<input type="number" id="b"></input>
	<br>
	<button onclick="add()">add</button>
	<button onclick="subtract()">subtract</button>
	<button onclick="multiply()">multiply</button>
	<button onclick="divide()">divide</button>
	<button onclick="power()">a power b</button>
		<div id="ans"></div>
	</center>
</body>
	<script>
		function add(){
			var a=parseInt(document.getElementById("a").value);
			var b=parseInt(document.getElementById("b").value);
			document.getElementById("ans").innerHTML = a + b;
			console.log(a);
		}
		function subtract(){
			var a=parseInt(document.getElementById("a").value);
			var b=parseInt(document.getElementById("b").value);
			document.getElementById("ans").innerHTML = a - b;
			console.log(a);
		}
		function multiply(){
			var a=parseInt(document.getElementById("a").value);
			var b=parseInt(document.getElementById("b").value);
			document.getElementById("ans").innerHTML = a * b;
			console.log(a);
		}
		function divide(){
			var a=parseInt(document.getElementById("a").value);
			var b=parseInt(document.getElementById("b").value);
			document.getElementById("ans").innerHTML = a / b;
			console.log(a);
		}
		function power(){
			var a=parseInt(document.getElementById("a").value);
			var b=parseInt(document.getElementById("b").value);
			document.getElementById("ans").innerHTML = Math.pow(a,b);
			console.log(a);
		}
	</script>
</body>
</html>
